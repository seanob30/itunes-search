<!DOCTYPE html>
<html lang="en">
<head>
    <title>OB iTunes Search</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-alterations">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">OB iTunes Search</a>
        </div>
        <div class="navbar-form navbar-searchbox">
            <div class="input-group">
                <input type="text" id="search-keyword" class="form-control navbar-searchbox" placeholder="Search">
                <div class="input-group-btn">
                    <button id="search-button" class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
<br/><br/>
<div id="itunes-results">
</div>
</div>
<script src="app.js"></script>
</body>
</html>
